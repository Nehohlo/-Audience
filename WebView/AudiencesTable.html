<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Navbar</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="AudiencesTable.html">Аудитории</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="ClassTable.html">Занятия</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="LecturerTable.html">Преподаватели</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <table class="table" name="table" id="table">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Номер аудитории</th>
                <th scope="col">Наличие проектора</th>
            </tr>
        </thead>
        <tbody id="tbody">
            <tr>
            </tr>
        </tbody>
    </table>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script>
        var table = $("#tbody")
        $.getJSON('https://localhost:7224/Audiences/All', {}, function (answer) {
            for (var i = 0, leni = answer.length; i < leni; i++) {
                tr = $('<tr>');
                tr.append('<th scope="row">' + i + '</th>');
                tr.append('<td>' + answer[i].number + '</td>');
                if (answer[i].isHaveMedia == true) isHaveMedia = "Имеется"
                else isHaveMedia = "Отсутствует"
                tr.append('<td>' + isHaveMedia + '</td>');
                table.append(tr);
            }
        });
    </script>
</body>
</html>
